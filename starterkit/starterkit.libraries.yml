# Theme styles
styles:
  version: VERSION
  css:
    base:
      styles/css/base.css: {}
    layout:
      styles/css/layout.css: {}
    components:
      styles/css/components.css: {}
  js:
    js/generic.js: {}

# Font Awesome
font-awesome:
  remote: https://fortawesome.github.io/Font-Awesome/
  version: VERSION
  license:
    name: MIT
    url: https://fortawesome.github.io/Font-Awesome/license/
    gpl-compatible: true
  css:
    theme:
      node_modules/font-awesome/css/font-awesome.min.css: { minified: true }

# Droppy
droppy:
  remote: https://github.com/OutlawPlz/droppy
  version: VERSION
  license:
    name: GPL-3.0
    url: https://github.com/OutlawPlz/droppy/blob/master/LICENSE
    gpl-compatible: true
  css:
    component:
      node_modules/droppy/dist/droppy.min.css: { minified: true }
  js:
    node_modules/droppy/dist/droppy.min.js: { minified: true }

# Waypoints
waypoints:
  remote: https://github.com/imakewebthings/waypoints
  version: VERSION
  license:
    name: MIT
    url: https://github.com/imakewebthings/waypoints/blob/master/licenses.txt
    gpl-compatible: true
  js:
    node_modules/waypoints/lib/noframework.waypoints.min.js: { minified: true }

# Smooth scroll
smooth-scroll:
  remote: https://github.com/cferdinandi/smooth-scroll
  version: VERSION
  license:
    name: MIT
    url: https://github.com/cferdinandi/smooth-scroll/blob/master/LICENSE.md
    gpl-compatible: true
  js:
    node_modules/smooth-scroll/dist/smooth-scroll.min.js: { minified: true }

# Open Sans
open-sans:
  remote: https://fonts.google.com/specimen/Open+Sans
  version: VERSION
  license:
    name: Apache License v2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
    gpl-compatible: true
  css:
    theme:
      https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,700italic: { type: external, minified: true }