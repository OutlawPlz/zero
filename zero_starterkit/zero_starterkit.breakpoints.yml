zero_starterkit.mobile:
  label: mobile
  mediaQuery: 'all and (max-width: 560px)'
  weight: 0
  multipliers:
    - 1x
zero_starterkit.tablet:
  label: tablet
  mediaQuery: 'all and (min-width: 561px) and (max-width: 850px)'
  weight: 1
  multipliers:
    - 1x
zero_starterkit.desktop:
  label: desktop
  mediaQuery: 'all and (min-width: 851px)'
  weight: 2
  multipliers:
    - 1x
